<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../immagini/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Login</title>
</head>
<body>
    <div class="half first-half">
        <img src="../immagini/login-1.png" alt="1" id="one">
        <img src="../immagini/login-2.png" alt="2" id="two">
        <img src="../immagini/login-3.png" alt="3" id="three">
    </div>
    <div class="half second-half">
        <div class="login">
            <div class="title">
                <h1>Accedi</h1>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id = "email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-key"></i>
                <input type="password" id = "password" required>
                <label>Password</label>
            </div>
            <div class="remember">
                <label><input type="checkbox">Ricordami</label>
            </div>
            <div class="forgot">
                <a href="#">Hai dimenticato il nome utente o la password?</a>
            </div>
            <div class="login-btn">
                <button>Accedi</button>
            </div>
            <div class="login-change">
                <p>Non hai un account? <a href="#" id="register">Registrati</a></p>
            </div>
        </div>
        <div class="register-box active">
            <div class="title">
                <h1>Registrati</h1>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" required>
                <label>Nome utente</label>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="emailRegistrazione" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="passwordRegistrazione" required>
                <label>Password</label>
            </div>
            <div class="register-btn">
                <button>Registrati</button>
            </div>
            <div class="register-change">
                <p>Hai gi√† un account? <a href="#" id="login">Accedi</a></p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2589a68d9d.js" crossorigin="anonymous"></script>
    <script src="../index.js"></script>
</body>
</html>
