<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../immagini/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Login</title>
</head>
<body>
    <div class="half first-half">
        <img src="../immagini/login-1.png" alt="1" id="one">
        <img src="../immagini/login-2.png" alt="2" id="two">
        <img src="../immagini/login-3.png" alt="3" id="three">
    </div>
    <div class="half second-half">
        <h1>Login</h1>
        <label for="email">E-mail</label>
        <i class="fa-solid fa-envelope"></i>
        <input type="email" name="email" required>
        <label for="password">Password</label>
        <i class="fa-solid fa-key"></i>
        <input type="password" name="password" required>
    </div>
    <script src="https://kit.fontawesome.com/2589a68d9d.js" crossorigin="anonymous"></script>
</body>
</html>
